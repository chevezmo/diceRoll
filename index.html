<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Dice Roll</title>
  </head>
  <body>
    
    <fieldset>
        <legend>Number of Dice:</legend>
        <input type="radio" class="btn-check" name="nDice" id="dice1" value="1" autocomplete="off" checked>
        <label class="btn btn-secondary" for="dice1">1</label>

        <input type="radio" class="btn-check" name="nDice" id="dice2" value="2" autocomplete="off">
        <label class="btn btn-secondary" for="dice2">2</label>

        <input type="radio" class="btn-check" name="nDice" id="dice3" value="3" autocomplete="off">
        <label class="btn btn-secondary" for="dice3">3</label>
    </fieldset>

    <fieldset> 
        <legend>Number of Sides:</legend>
        <input type="radio" class="btn-check" name="nSides" id="sides4" value="4" autocomplete="off">
        <label class="btn btn-secondary" for="sides4">4</label>

        <input type="radio" class="btn-check" name="nSides" id="sides5" value="5" autocomplete="off">
        <label class="btn btn-secondary" for="sides5">5</label>

        <input type="radio" class="btn-check" name="nSides" id="sides6" value="6" autocomplete="off" checked>
        <label class="btn btn-secondary" for="sides6">6</label>
    </fieldset>

    <div class="container-fluid">
        <div class="row">
            <input type="number" id="firstDice" maxlength="1" min="1" max="6" readonly>
            <input type="number" id="secondDice" maxlength="1" min="1" max="6" readonly>
            <input type="number" id="thirdDice" maxlength="1" min="1" max="6" readonly>
        </div>

        <div class="row">
            <button type="button" onclick="roll()" class="btn btn-dark">Roll</button>
        </div>
    </div>
    
    
   
 
   
    <!-- JavaScript -->
    <script src="js/functions.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
